<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="card-container">
      <img class="card-img" src="https://raw.githubusercontent.com/azizch003/Summary-Card/cd7c281e98b5488f4729490eed359b6656b5680b/images/illustration-hero.svg" alt="hero-img">
      <div class="card-content">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-plan">
          <div class="row">
            <div class="col-4-lg">
              <img class="plan-icon" src="https://raw.githubusercontent.com/azizch003/Summary-Card/cd7c281e98b5488f4729490eed359b6656b5680b/images/icon-music.svg" alt="music-icon">
            </div>
            <div class="col-4-lg">
              <div class="plan-price">
                <h3>Annual Plan</h3>
                <p class="plan-desc">$59.99/year</p>
              </div>
            </div>
            <div class="col-4-lg">
              <a href="#" class="plan-link">
                <h2>Change</h2>
              </a>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn proceed-btn" type="button" name="button">Proceed to Payment</button>
          <button class="btn cancel-btn" type="button" name="button">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a class="att-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="att-link" href="#">Aziz Chammem</a>.
      </div>
    </div>
  </div>
</body>

</html>
